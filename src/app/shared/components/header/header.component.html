<header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
  <nav class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-xl font-bold text-gray-800">
          MemberPortal
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Menu Icons (You can use SVG icons here) -->
          <svg
            [class.hidden]="isMenuOpen"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg
            [class.hidden]="!isMenuOpen"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex md:items-center md:space-x-6">
        <ng-container *ngIf="!(isLoggedIn$  | async)">
          <a routerLink="/forms/register" class="text-gray-700 hover:text-gray-900">Register</a>
          <a routerLink="/auth/login" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">Login</a>
        </ng-container>
        <ng-container *ngIf="isLoggedIn$  | async">
          <a routerLink="/admin/dashboard" class="text-gray-700 hover:text-gray-900">Dashboard</a>
          <a routerLink="/admin/profile" class="text-gray-700 hover:text-gray-900">Profile</a>
          <button (click)="logout()" class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700">
            Logout
          </button>
        </ng-container>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div [class.hidden]="!isMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <ng-container *ngIf="!(isLoggedIn$  | async)">
          <a routerLink="/forms/register" class="block px-3 py-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100">
            Register
          </a>
          <a routerLink="/auth/login" class="block px-3 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700">
            Login
          </a>
        </ng-container>
        <ng-container *ngIf="isLoggedIn$ | async">
          <a routerLink="/admin/dashboard" class="block px-3 py-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100">
            Dashboard
          </a>
          <a routerLink="/admin/profile" class="block px-3 py-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100">
            Profile
          </a>
          <button
            (click)="logout()"
            class="block w-full text-left px-3 py-2 rounded-md text-white bg-red-600 hover:bg-red-700"
          >
            Logout
          </button>
        </ng-container>
      </div>
    </div>
  </nav>
</header>
